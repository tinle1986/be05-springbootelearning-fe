</head>

              <a class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-th"></i>
                <span class="ml-2">Categories</span>

<nav aria-label="breadcrumb">

      <li class="breadcrumb-item active" aria-current="page">Profile</li>

<!-- BEGIN BANNER -->
<section class="course-banner">
  <div class="container">
    <div class="banner-content">
      <h1 id="bnFullname"></h1>
      <h5 id="bnEmail"></h5>
    </div>
  </div>
</section>
<!-- BEGIN BANNER -->
<!-- BEGIN CONTENT -->
<section class="mt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-tabs__custom">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#profile">Elearning profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#picture">Profile picture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#security">Security</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content tab-content__custom">
          <div class="tab-pane container-fluid active" id="profile">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" id="fmEmail" readonly/>
                </div>
                <div class="form-group">
                  <label>FullName</label>
                  <input type="text" class="form-control" id="fmFullname"/>
                </div>
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control"/>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Phone</label>
                  <input type="text" class="form-control" id="fmPhone"/>
                </div>
                <div class="form-group">
                  <label>Website</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Website</span>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label>Facebook</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">http://www.facebook.com/</span>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                </div>

              </div>
              <div class="col-md-12">
                <button class="btn btn-outline-secondary" id="saveProfileButton">Save</button>
              </div>
            </div>
          </div>
          <div class="tab-pane container-fluid fade picture" id="picture">
            <div class="row">
              <div class="col-md-6">
                <h6>Image preview</h6>
                <small>Minimum 200x200 pixels, Maximum 6000x6000 pixels</small>
                <div class="picture-wapper">
                  <div class="picture-img">
                    <img id="avatarImg" width="204" height="204"
                         alt="">
                  </div>
                </div>
                <input type="file" class="form-control" id="uploadImageButton"/>
                <input type="hidden" name="avatar"/>
                <button class="btn btn-outline-secondary mt-3" id="saveAvatarButton">Save
                </button>
              </div>
            </div>
          </div>
          <div class="tab-pane container-fluid fade" id="security">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" readonly
                         id="scEmail"/>
                </div>
                <div class="form-group">
                  <label>Current Password</label>
                  <input type="password" class="form-control" id="currentPassword"/>
                </div>
                <div class="form-group">
                  <label>New Password</label>
                  <input type="password" class="form-control" id="newPassword"/>
                </div>
                <div class="form-group">
                  <label>Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmNewPassword"/>
                </div>
              </div>
              <div class="col-md-12">
                <button class="btn btn-outline-secondary" id="savePasswordButton">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- END CONTENT -->
<footer class="py-4 mt-4 text-center border-top" id="page-footer">
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="./lib/jquery/jquery.slim.min.js"></script>
<script src="./lib/popper.js/popper.min.js"></script>
<script src="./lib/bootstrap/bootstrap.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--  Font Awesome-->
<!--  <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">-->
<script src="https://kit.fontawesome.com/3a06200ec6.js" crossorigin="anonymous"></script>

<script src="js/elearning.js"></script>

<!--Make Dropdown Menu Item-->
<script>
	drawMainMenuItem();

	// get userProfile
	let currentToken = localStorage.getItem("ut");
	if (currentToken) {
		getUserProfile(currentToken)
		showProfileDetails(currentToken)
		loadUserImage(currentToken);
		uploadImage(currentToken);
	} else {
		localStorage.clear();
		window.location.href = "index.html";
	}

	let userProfile = JSON.parse(localStorage.getItem("userProfile"));

	// E-learning profile tab


  document.getElementById("saveProfileButton").addEventListener("click", () => {
  	updateUserProfile(currentToken);
  })

	// Profile picture tab

  document.getElementById("saveAvatarButton").addEventListener("click", () => {
  	saveAvatar(currentToken, userProfile)
  })

	// Security tab
  document.getElementById("savePasswordButton").addEventListener("click", () => {
  	changePassword(currentToken, userProfile);
  })

  showPageFooter();

</script>
</body>

</html>
